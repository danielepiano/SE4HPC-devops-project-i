name: Matrix-Multiplication CI

on: [ push, pull_request ]

concurrency:
  group: '${{ github.event_name }}-${{ github.ref }}'
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MPI
        uses: mpi4py/setup-mpi@v1

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2
      - name: Configure CMake
        run: cmake -S . -B build

      - name: Build
        run: cmake --build build

      - name: Run Tests
        if: steps.build.outcome == 'success'
        run: ctest --test-dir build --output-on-failure --output-log test.log

      - name: Analyze test logs
        if: steps.build.outcome == 'success'
        run: |
          grep -e 'Error [0-9]*' test.log | sort -u > test-report.log
          cat test-report.log

      - name: Upload test logs analysis
        if: steps.build.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: test-report.log
          if-no-files-found: error
          retention-days: 10